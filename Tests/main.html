<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="form">
          <div class="links">
            <div class="consultation-button">
              <div class="overlap-group">
                <div class="div-2"></div>
                <div class="text-wrapper">Consultation des Informations</div>
              </div>
            </div>
            <div class="supress-button-form">
              <div class="overlap-group">
                <div class="div-2"></div>
                <p class="text-wrapper">Suppression&nbsp;&nbsp;d’un contact avec le nom</p>
              </div>
            </div>
            <div class="text-de-contactform-2">Actions Carnet de Contacts</div>
          </div>
          <div class="contact-form">
            <div class="overlap">
              <div class="button-form">
                <div class="overlap-group-2">
                  <div class="button-submit"></div>
                  <div class="button-text">Envoyer</div>
                </div>
              </div>
              <div class="adress-form">
                <div class="text-wrapper-2">Adresse :</div>
                <div class="div-3"></div>
              </div>
              <div class="mail-form">
                <div class="text-wrapper-2">Mail :</div>
                <div class="div-3"></div>
              </div>
              <div class="telephone-form">
                <div class="text-wrapper-2">Tel :</div>
                <div class="telephone-input"></div>
                <div class="overlap-2">
                  <div class="telephone-input-2"></div>
                  <div class="text-wrapper-3">-- --</div>
                </div>
              </div>
              <div class="categorie-form">
                <div class="text-wrapper-2">Catégorie :</div>
                <div class="overlap-3">
                  <div class="categorie-box"></div>
                  <p class="p">-- Choisis une option --</p>
                </div>
              </div>
              <div class="prenom-form">
                <div class="text-wrapper-2">Prénom :</div>
                <div class="div-3"></div>
              </div>
              <div class="nom-form">
                <div class="text-wrapper-2">Nom :</div>
                <div class="div-3"></div>
              </div>
              <div class="text-de-contactform-3">Ajout de Contact</div>
            </div>
          </div>
        </div>
        </div>
        </div>
    <p class="text-de-contactform">Made by Johann &amp; Côme</p>
  </body>
</html>
