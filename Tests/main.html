<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <div class="div">
        <div class="form">
          <div class="links">
            <div class="consultation-button">
              <div class="overlap-group">
                <button class="div-2"></button>
                <div class="text-wrapper">Consultation des Informations</div>
              </div>
            </div>
            <div class="supress-button-form">
              <div class="overlap-group">
                <button class="div-2"></button>
                <p class="text-wrapper">Suppression&nbsp;&nbsp;d’un contact avec le nom</p>
              </div>
            </div>
            <div class="text-de-contactform-2">Actions Carnet de Contacts</div>
          </div>



          <form class="contact-form" action="http://localhost/add_contact" method="post">
            <div class="overlap">


              <div class="button-form">
                <div class="overlap-group-2">
                  <button type="submit" class="button-submit"/>
                    <div class="button-text">Envoyer</div>
                  </button>
                </div>
              </div>

              <div class="adress-form">
                <label class="text-wrapper-2">Adresse :</label>
                <input type="text" name="Adresse" class="div-3"/>
              </div>

              <div class="mail-form">
                <label class="text-wrapper-2">Mail :</label>
                <input type="text" name="Mail" class="div-3"/>
              </div>

              <div class="telephone-form">
                <label class="text-wrapper-2">Tel :</label>
                <input type="number" name="Téléphone" class="telephone-input"/>
                <div class="overlap-2">
                  <div class="telephone-input-2"></div>
                  <div class="text-wrapper-3">-- --</div>
                </div>
              </div>

              <div class="categorie-form">
                <label class="text-wrapper-2" for="catégorie">Catégorie:</label>
                <div class="overlap-3">
					<select id="catégorie"  class="categorie-box">
  						<option class="p" value="">--Choisis une option--</option>
  						<option  class="p" value="famille">Famille</option>
  						<option class="p" value="travail">Travail</option>
  						<option class="p" value="amis">Amis</option>
                    </select>
                </div>
              </div>

              <div class="prenom-form">
                <label class="text-wrapper-2">Prénom :</label>
                <input type="text" class="div-3" name="Prénom"/>
              </div>

              <div class="nom-form">
                <label class="text-wrapper-2">Nom :</label>
                <input type="text" class="div-3" name="Nom"/>
              </div>

              <div class="text-de-contactform-3">Ajout de Contact</div>
            </div>
          </form>


        </div>
        </div>
        </div>
    <p class="text-de-contactform">Made by Johann &amp; Côme</p>
  </body>
</html>
