<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/suppress.css" />
    <title>Suppression d'un Contacts</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="ConsultDiv">
      <div class="ConsultationDiv">
          <h1>Suppression d'un Contact Par Nom</h1>
           <form action="http://localhost/supprimer" method="post">
            <div class="suppress-form">
                <label class="text-wrapper-2">Nom :</label>
                <input type="text" class="div-3" name="Supprimer" required="required"/>
            </div>

            <div class="SuppressDiv">
                <button type="submit" class="suppress">
                    <h4>Supprimer le Contact</h4>
                </button>
            </div>
           </form>
          <div class="HomePageDiv">
              <button onclick="window.location.href = 'http://localhost:5000/'" class="HomePage">
                  <h4>Retour a la page d'accueil</h4>
              </button>
          </div>


    </div>
    </div>
  </body>
</html>
