<!DOCTYPE html> <!-- Définition de type de document : HTML5 -->
<html> <!-- Début de la balise HTML -->

  <head> <!-- Début de la section d'en-tête du document -->
    <link rel="stylesheet" href="../static/css/consult.css" /> <!-- Liaison vers une feuille de style CSS externe -->
    <title>Consultation des Contacts</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> <!-- Métadonnées sur le type de contenu et l'encodage -->
  </head>

  <body> <!-- Début de la section du corps du document -->
    <div class="ConsultDiv"> <!-- Début d'une division avec la classe CSS "ConsultDiv" -->
      <div class="ConsultationDiv"> <!-- Début d'une division avec la classe CSS "ConsultationDiv" -->
          <h1>Consultation des Contacts</h1> <!-- Titre de niveau 1 -->

          <form action="http://localhost:5000/consultPage" method="post"> <!-- Début d'un formulaire avec action et méthode de soumission -->
              <div class="search-form"> <!-- Début d'une division avec la classe CSS "search-form" -->
                  <label class="text-wrapper-2">Rechercher :</label> <!-- Étiquette pour le champ de recherche -->
                  <input type="text" class="div-3" name="Chercher"/> <!-- Champ de texte pour la recherche -->
              </div>
                <select id="catégorie"  class="categorie-box" name="Catégorie" required="required"> <!-- Menu déroulant pour la catégorie de recherche -->
  						<option class="p" value="">--Choisis une option de recherche--</option> <!-- Option par défaut du menu -->
  						<option  class="p" value="famille">Catégorie Famille</option> <!-- Option pour la catégorie Famille -->
  						<option class="p" value="travail">Catégorie Travail</option> <!-- Option pour la catégorie Travail -->
  						<option class="p" value="amis">Catégorie Amis</option> <!-- Option pour la catégorie Amis -->
                        <option class="p" value="nom">Par Nom</option> <!-- Option pour la recherche par nom -->
                        <option class="p" value="lettre">Par Première Lettre du Nom</option> <!-- Option pour la recherche par lettre -->
                        <option class="p" value="*">Tous les Contacts</option> <!-- Option pour afficher tous les contacts -->
                    </select>
              <button type="submit" class="Search"> <!-- Bouton de soumission du formulaire -->
                  <h4>Search</h4> <!-- Texte à afficher sur le bouton -->
              </button>
          </form>

          <div class="GoBackDiv"> <!-- Début d'une division avec la classe CSS "GoBackDiv" -->
              <a href="http://localhost:5000/"> <!-- lien vers la page d'accueil -->
                <button  class="GoBack"> <!-- Bouton pour revenir en arrière -->
                    <h4>Retour en arrière</h4> <!-- Texte à afficher sur le bouton -->
                </button>
              </a>
          </div>

      </div> <!-- Fin de la division "ConsultationDiv" -->
    </div> <!-- Fin de la division "ConsultDiv" -->
  </body> <!-- Fin de la section du corps du document -->

</html> <!-- Fin de la balise HTML -->
